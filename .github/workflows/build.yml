name: Build macOS Executable with cx_Freeze

on:
  push:
    branches:
      - main  # Adjust to your preferred branch

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cx-Freeze playwright reportlab pillow requests tk
          
      - name: Install Playwright Browsers
        run: playwright install chromium  # Installs Chromium browser

      - name: Configure Playwright Browser Path
        run: echo "PLAYWRIGHT_BROWSERS_PATH=0" >> $GITHUB_ENV

      - name: Build macOS executable with cx_Freeze
        run: |
          python setup.py build

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: CarScraper-macOS
          path: build/
