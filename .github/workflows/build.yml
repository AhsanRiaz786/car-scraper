name: Build macOS Executable

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller playwright reportlab pillow
          playwright install  # This installs necessary browser binaries for Playwright

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --add-data "lux official logo.png:." Scrapers.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CarScraper-macOS
          path: dist/

