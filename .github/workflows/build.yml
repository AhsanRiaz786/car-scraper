name: Build macOS Executable with py2app

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py2app playwright reportlab pillow requests tk

      - name: Install Chromium for Playwright
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0  # Ensure Chromium is installed outside of package
        run: playwright install chromium

      - name: Build macOS .app bundle with py2app
        run: python setup.py py2app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: CarScraper-macOS
          path: dist/
